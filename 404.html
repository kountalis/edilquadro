<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Pagina non trovata</title>
  <meta name="description" content="Pagina non trovata - EDILQUADRO. La pagina che cerchi non esiste o è stata spostata. Torna alla home.">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background: #1a202c; /* grigio scuro */
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23272f;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1.2rem;
    }
    .brand-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      background: #fff;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
      border: 2px solid #38a169;
      display: block;
    }
    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #38a169;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 0.5rem 0;
      color: #f87171;
      font-weight: 700;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
      text-align: center;
    }
    a.button {
      display: inline-block;
      background: #38a169;
      color: #fff;
      font-weight: 700;
      padding: 0.75rem 2.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px 0 rgba(56,161,105,0.10);
      transition: background 0.2s;
    }
    a.button:hover {
      background: #2f855a;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
      }
      .brand {
        flex-direction: column;
        gap: 0.5rem;
      }
      .brand-logo {
        width: 56px;
        height: 56px;
      }
      .brand-name {
        font-size: 1.3rem;
      }
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="/logo.png" alt="Logo EDILQUADRO - Edilizia e ristrutturazioni" class="brand-logo" onerror="this.style.display='none'">
      <span class="brand-name">EDILQUADRO</span>
    </div>
    <h1>404</h1>
    <h2>Pagina non trovata</h2>
    <p>La pagina che cerchi non esiste o è stata spostata.<br>Controlla l'indirizzo o torna alla home.</p>
    <a href="/" class="button" rel="home">Torna alla Home</a>
  </div>
</body>
</html>
